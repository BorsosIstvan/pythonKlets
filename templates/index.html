<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Reverse Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Stuur een bericht naar de server:</h1>
    <input type="text" id="message-input" placeholder="Voer hier je bericht in">
    <button onclick="sendMessage()">Verstuur</button>

    <h2>Bericht ontvangen van de server:</h2>
    <div id="reversed-message-container"></div>

    <script>
        function sendMessage() {
            var message = $('#message-input').val();
            $.ajax({
                url: "/send_message",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({message: message}),
                success: function(response) {
                    var reversedMessage = response.reversed_message;
                    $('#reversed-message-container').text(reversedMessage);
                }
            });
        }
    </script>
</body>
</html>
