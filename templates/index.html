<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Message Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Bericht van de server:</h1>
    <div id="message-container"></div>

    <script>
        // Functie om bericht van de server op te halen
        function getMessage() {
            $.get("/message", function(data) {
                var message = data.message;
                $('#message-container').text(message);
            });
        }

        // Haal het bericht op bij het laden van de pagina en elke 30 seconden
        getMessage();
        setInterval(getMessage, 30000); // Elke 30 seconden vernieuwen
    </script>
</body>
</html>
